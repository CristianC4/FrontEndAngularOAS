<mat-card class="card">
    <mat-card-title>
        Registrar Torneo
    </mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="legacy">
            <mat-label>Nombre Torneo: </mat-label>
            <input matInput type="text" name="id_tournament" id="name_team" placeholder="Ej: UEFA Champons League" [(ngModel)]="tournament.name_tournament">
        </mat-form-field> 
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="registerMatch(match)">Registrar</button> 
</mat-card>
<mat-card class="card">
    <mat-card-title>
        Registrar Partido
    </mat-card-title>
    <mat-card-content>
        <mat-form-field appearance="legacy">
            <mat-label>ID Torneo: </mat-label>
            <input matInput type="text" name="id_tournament" id="name_team" placeholder="Ej: 1011" [(ngModel)]="match.id_tournament">
        </mat-form-field> 
        <mat-form-field appearance="legacy">
            <mat-label>Equipo Local: </mat-label> 
            <input matInput type="text" name="id_local_team" id="id_local_team" placeholder="Ej: 1001" [(ngModel)]="match.id_local_team">
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Equipo Visitante: </mat-label> 
            <input matInput type="text" name="id_visitor_team" id="id_visitor_team" placeholder="Ej: EspaÃ±a" [(ngModel)]="match.id_visitor_team">
        </mat-form-field>
        <mat-form-field appearance="legacy">
            <mat-label>Fecha del Partido: </mat-label>
            <input matInput type="text" name="date_match" id="date_match" placeholder="Ej: yyyy-mm-dd" [(ngModel)]="match.date_match">
        </mat-form-field>  
        <mat-form-field appearance="legacy">
            <mat-label>Goles Local </mat-label>
            <input matInput type="text" name="local_goals" id="local_goals" placeholder="Ej: 2" [(ngModel)]="match.goals_local">
        </mat-form-field>  
        <mat-form-field appearance="legacy">
            <mat-label>Goles Visitante </mat-label>
            <input matInput type="text" name="visitor_goals" id="visitor_goals" placeholder="Ej: 1" [(ngModel)]="match.goals_visitor">
        </mat-form-field>  
    </mat-card-content>
    <button mat-raised-button color="primary" (click)="registerMatch(match)">Registrar</button> 
</mat-card>
<mat-card>
    <table mat-table [dataSource]="tournaments" class="mat-elevation-z8">      
        <!-- Id Column -->
        <ng-container matColumnDef="id_tournament">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element"> {{element.id_tournament}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="name_tournament">
          <th mat-header-cell *matHeaderCellDef> Name </th>
          <td mat-cell *matCellDef="let element"> {{element.name_tournament}} </td>
        </ng-container>
      
        <!-- Date Column -->
        <ng-container matColumnDef="date_start_tournament">
          <th mat-header-cell *matHeaderCellDef> Date Start</th>
          <td mat-cell *matCellDef="let element"> {{element.date_start_tournament}} </td>
        </ng-container>
      
        <ng-container matColumnDef="date_end_tournament">
            <th mat-header-cell *matHeaderCellDef> Date End</th>
            <td mat-cell *matCellDef="let element"> {{element.date_end_tournament}} </td>
          </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
</mat-card>
